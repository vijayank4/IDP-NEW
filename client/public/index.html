<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>IDP</title>
    <style>
      .page-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(205, 202, 202, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .spin-loader {
        position: relative;
        top: -20px;
        font-size: 15px;
        color: #313a46 !important;
      }
      .spinner-border {
          width: 2rem;
          height: 2rem;
          display: inline-block;
          vertical-align: -.125em;
          border: .25em solid currentColor;
          border-right-color: transparent;
          border-radius: 50%;
          animation: .75s linear infinite spinner-border;
      }
      @keyframes spinner-border {
        to {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      .cont-loader {
        position: absolute;
        margin-top: 50px;
        font-size: 25px;
        color: #313a46;
        font-family: 'Roboto-Regular','OpenSans-Regular','Helvetica Neue','Helvetica Neue',Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root"><div class="page-loader"><div class="spinner-border spin-loader"></div><span class="cont-loader">Still loading, Just a moment...</span></div></div>
  </body>
</html>
